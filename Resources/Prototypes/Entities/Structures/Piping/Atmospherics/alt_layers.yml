## This file contains duplicated pipe prototypes with 
## different layer offsets to faciliate mapping

# Layer 1
- type: entity
  abstract: true
  id: GasPipeLayer1
  suffix: Alt 1
  components:
  - type: AtmosPipeLayers
    pipeLayer: 1
    
# Layer 2
- type: entity
  abstract: true
  id: GasPipeLayer2
  suffix: Alt 2
  components:
