# Devices which are not portable but don't link up to anything
- type: entity
  id: AtmosDeviceFanTiny
  name: tiny fan
  description: A tiny fan, releasing a thin gust of air.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/tinyfan.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
  - type: Airtight
    noAirWhenFullyAirBlocked: false
  - type: Clickable
  - type: Tag
    tags:
      - SpreaderIgnore

- type: entity
  id: AtmosDeviceFanDirectional
  name: directional fan
  description: A thin fan, stopping the movement of gases across it.
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/directionalfan.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
            bounds: "-0.48,-0.48,0.48,-0.40"
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
      - South
  - type: Clickable
  - type: Tag
    tags:
      - SpreaderIgnore

- type: entity
  parent: GasPipeSansLayers
  id: GasPipeManifold
  name: gas pipe manifold
  description: Allows gas pipes of different configurations to be connected together.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/manifold.rsi
    layers:
    - state: pipeManifold
      map: [ "enum.PipeVisualLayers.Pipe" ]
  - type: Construction
    graph: GasPipe
    node: manifold
  - type: NodeContainer
    nodes:
      south0:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
        pipeLayer: 0
      south1:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
        pipeLayer: 1
      south2:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
        pipeLayer: 2
      north0:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: North
        pipeLayer: 0
      north1:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: North
        pipeLayer: 1
      north2:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: North
        pipeLayer: 2
  - type: GasPipeManifold
  - type: AtmosMonitoringConsoleDevice
    navMapBlip: GasPipeManifold
  - type: AtmosDevice
  - type: Tag
    tags:
    - Unstackable
